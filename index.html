<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,800;1,800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Company Tagline</title>
</head>

<body>
    <header class="header">
        <div class="header__yellow">
            <div class="container">
                <div class="header__yellow-content">
                    <ul class="header__lang">
                        <li class="header__active">Рус</li>
                        <li>Eng</li>
                        <li>Fr</li>
                    </ul>
                    <p>8 (800) 123-45-67</p>
                    <a href="sales@log.ru">sales@log.ru</a>
                </div>
            </div>
        </div>
        <div class="header__black">
            <div class="container">
                <div class="header__black-content">
                    <div class="header__black-logo">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <div class="header__black-offices">
                        <img src="img/geo.png" alt="geo">
                        <p>Наши офисы</p>
                    </div>
                    <ul class="header__black-menu">
                        <li>Услуги</li>
                        <li>О компании</li>
                        <li>Вакансии</li>
                        <li>Контакты</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
